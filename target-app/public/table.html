<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Data Table | UI Benchmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: var(--card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
        }
        h1 { font-weight: 600; margin-bottom: 1.5rem; text-align: center; color: var(--primary); }
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            flex-grow: 1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }
        th { color: var(--primary); font-weight: 600; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .status { margin-top: 1rem; text-align: center; font-size: 0.875rem; color: #94a3b8; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Management</h1>
        <div class="controls">
            <input type="text" id="filterInput" placeholder="Filter by name or category...">
            <button id="searchBtn">Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div class="pagination">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo">Page 1 of 3</span>
            <button id="nextBtn">Next</button>
        </div>
        <div class="status" id="statusMsg">Found 15 items</div>
    </div>

    <script>
        const data = [
            { id: 1, name: "Quantum Processor", category: "Hardware", price: "$1200" },
            { id: 2, name: "Neural Link", category: "Tech", price: "$500" },
            { id: 3, name: "Hyper SSD", category: "Storage", price: "$200" },
            { id: 4, name: "Holograph Display", category: "Hardware", price: "$800" },
            { id: 5, name: "Ion Battery", category: "Energy", price: "$150" },
            { id: 6, name: "Crypto Key", category: "Security", price: "$50" },
            { id: 7, name: "Dyson Fan", category: "Cooling", price: "$300" },
            { id: 8, name: "Fusion Core", category: "Energy", price: "$5000" },
            { id: 9, name: "Nano Bot", category: "Medical", price: "$100" },
            { id: 10, name: "Void Router", category: "Network", price: "$450" },
            { id: 11, name: "Plasma Shield", category: "Security", price: "$900" },
            { id: 12, name: "Titan Case", category: "Hardware", price: "$250" },
            { id: 13, name: "Eco Solar", category: "Energy", price: "$600" },
            { id: 14, name: "Flash Memory", category: "Storage", price: "$80" },
            { id: 15, name: "Grid Switch", category: "Network", price: "$120" },
        ];

        let currentPage = 1;
        const itemsPerPage = 5;
        let filteredData = [...data];

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.id}</td><td>${item.name}</td><td>${item.category}</td><td>${item.price}</td>`;
                tbody.appendChild(tr);
            });

            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            document.getElementById('pageInfo').innerText = `Page ${currentPage} of ${totalPages || 1}`;
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages || totalPages === 0;
            document.getElementById('statusMsg').innerText = `Found ${filteredData.length} items`;
        }

        document.getElementById('searchBtn').onclick = () => {
            const query = document.getElementById('filterInput').value.toLowerCase();
            filteredData = data.filter(item => 
                item.name.toLowerCase().includes(query) || 
                item.category.toLowerCase().includes(query)
            );
            currentPage = 1;
            renderTable();
        };

        document.getElementById('nextBtn').onclick = () => {
            currentPage++;
            renderTable();
        };

        document.getElementById('prevBtn').onclick = () => {
            currentPage--;
            renderTable();
        };

        renderTable();
    </script>
</body>
</html>
