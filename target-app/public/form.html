<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Wizard | UI Benchmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f43f5e;
            --bg: #09090b;
            --card: #18181b;
            --text: #fafafa;
            --muted: #71717a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .wizard-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 0 40px rgba(244, 63, 94, 0.1);
            width: 400px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: var(--muted);
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid #27272a;
            background: #09090b;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        button {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button.primary {
            background: var(--primary);
            color: white;
        }

        button.secondary {
            background: #27272a;
            color: white;
        }

        button:hover {
            transform: scale(1.02);
        }

        .error {
            color: var(--primary);
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="wizard-card">
        <div id="step1" class="step active">
            <h2>Personal Identity</h2>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Corporate Email</label>
                <input type="email" id="email" placeholder="john@company.com">
                <div id="emailError" class="error">Invalid professional email.</div>
            </div>
            <div class="btn-group">
                <button class="primary" onclick="nextStep(1)">Continue</button>
            </div>
        </div>

        <div id="step2" class="step">
            <h2>Secure Delivery</h2>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 000-0000">
                <div id="phoneError" class="error">Valid phone required (+X...).</div>
            </div>
            <div class="form-group">
                <label for="address">Encryption Key Address</label>
                <input type="text" id="address" placeholder="123 Nebula Way">
            </div>
            <div class="btn-group">
                <button class="secondary" onclick="prevStep(2)">Back</button>
                <button class="primary" onclick="nextStep(2)">Finalize</button>
            </div>
        </div>

        <div id="step3" class="step">
            <h2>Success!</h2>
            <p>Your order has been encrypted and queued for delivery.</p>
            <div id="confirmationCode"
                style="font-family: monospace; background: #000; padding: 1rem; text-align: center; border-radius: 0.5rem; color: #4ade80;">
                #CONF-X82-99L
            </div>
            <div class="btn-group">
                <button class="primary" onclick="location.reload()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function nextStep(current) {
            if (current === 1) {
                const email = document.getElementById('email').value;
                if (!email.includes('@') || !email.includes('.')) {
                    document.getElementById('emailError').style.display = 'block';
                    return;
                }
                document.getElementById('emailError').style.display = 'none';
            }
            if (current === 2) {
                const phone = document.getElementById('phone').value;
                if (!phone.startsWith('+')) {
                    document.getElementById('phoneError').style.display = 'block';
                    return;
                }
                document.getElementById('phoneError').style.display = 'none';
            }

            document.getElementById(`step${current}`).classList.remove('active');
            document.getElementById(`step${current + 1}`).classList.add('active');
        }

        function prevStep(current) {
            document.getElementById(`step${current}`).classList.remove('active');
            document.getElementById(`step${current - 1}`).classList.add('active');
        }
    </script>
</body>

</html>
