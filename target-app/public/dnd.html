<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kanban Chaos | UI Benchmark</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #111827;
            --card: #1f2937;
            --column: #374151;
            --text: #f3f4f6;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .board {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 900px;
        }

        .column {
            flex: 1;
            background: var(--column);
            padding: 1rem;
            border-radius: 0.75rem;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .column h3 {
            margin-top: 0;
            font-size: 1rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .item {
            background: var(--card);
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: grab;
            border: 1px solid #4b5563;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .item:active {
            cursor: grabbing;
        }

        .item.dragging {
            opacity: 0.5;
        }

        .status {
            margin-top: 2rem;
            font-weight: 600;
            color: #10b981;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Project Benchmark</h1>
    <div class="board">
        <div class="column" id="todo">
            <h3>To Do</h3>
            <div class="item" id="task-1" draggable="true">Implement MCP Logic</div>
            <div class="item" id="task-2" draggable="true">Write Unit Tests</div>
        </div>
        <div class="column" id="in-progress">
            <h3>In Progress</h3>
        </div>
        <div class="column" id="done">
            <h3>Done</h3>
        </div>
    </div>
    <div id="final-status" class="status">Task "Implement MCP Logic" Completed!</div>

    <script>
        const items = document.querySelectorAll('.item');
        const columns = document.querySelectorAll('.column');
        let draggedItem = null;

        items.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                draggedItem = item;
                item.classList.add('dragging');
                e.dataTransfer.setData('text/plain', item.id);
            });

            item.addEventListener('dragend', () => {
                item.classList.remove('dragging');
                checkCompletion();
            });
        });

        columns.forEach(column => {
            column.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            column.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedItem) {
                    column.appendChild(draggedItem);
                }
            });
        });

        function checkCompletion() {
            const doneColumn = document.getElementById('done');
            const task1 = document.getElementById('task-1');
            if (task1.parentElement === doneColumn) {
                document.getElementById('final-status').style.display = 'block';
            }
        }
    </script>
</body>

</html>
